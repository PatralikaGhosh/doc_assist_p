<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <!-- Login -->
    <div class="auth-buttons">
      <button id="google-login">Log in</button>
      <button id="logout" style="display:none;">LogÂ out</button>
    </div>
    <div class="upload-container">
        <!-- App Content -->
        <form id="searchForm" class="search-bar">
          <input type="text" placeholder="Search for any files that you have uploaded" name="q" />
          <div class="search-bar-actions">
            <button id="upload-submit-button" class="material-symbols-rounded">search</button>
          </div>
        </form>
        <button id="uploadTriggerBtn" class="material-symbols-rounded">add_circle</button>

        <!-- Upload popup -->
        <div id="uploadPopup" class="popup hidden">
          <span id="closePopupBtn" class="close-btn">&times;</span>
        
          <div class="upload-row">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn">
              <span class="material-symbols-rounded">upload_file</span>
            </button>
          </div>
        </div>
    </div>
    <div id="file-list" class="file-container"></div>
    <script src="/src/script.js"></script>
    <script src="/src/sidebar.js"></script>
    <script src="/src/popup.js"></script>
    <script src="/src/search_bar.js"></script>
    <script>
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-placeholder').innerHTML = data;
        });
    </script>    
    <script type="module" src="/src/auth.js"></script>
  </body>
</html>
