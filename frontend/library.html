<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Upload a File to S3</h1>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>
  
    <script>
      const uploadBtn = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');
  
      uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) {
          alert('Please select a file first!');
          return;
        }
  
        // 1. Request a pre-signed URL from your server
        const fileName = file.name;
        const fileType = file.type;
  
        try {
          const response = await fetch('http://localhost:3000/get_presigned_url', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ fileName, fileType })
          });
  
          const data = await response.json();
          const { url } = data; // The pre-signed URL from the server
  
          // 2. Upload the file to S3 using the pre-signed URL
          const upload = await fetch(url, {
            method: 'PUT',
            headers: {
              'Content-Type': fileType
            },
            body: file
          });
  
          if (upload.ok) {
            alert('File uploaded successfully!');
            // Optionally, you can store the file metadata here or notify your server
          } else {
            alert('Failed to upload file.');
          }
        } catch (error) {
          console.error('Error uploading the file:', error);
          alert('Error uploading the file!');
        }
      });
    </script>
  </body>
</html>
