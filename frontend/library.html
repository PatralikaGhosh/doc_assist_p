<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <!-- Sidebar header -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="docAssist_logo.svg" alt="CodingNepal">
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="library.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Library</span>
            </a>
            <span class="nav-tooltip">Library</span>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">chat</span>
              <span class="nav-label">Chat</span>
            </a>
            <span class="nav-tooltip">Chat</span>
          </li>
        </ul>
        <!-- Secondary bottom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
            <!-- Theme and Delete Chats Buttons -->
            <span id="theme-toggle-btn" class="nav-icon material-symbols-rounded">light_mode</span>
            <span id="theme-toggle-btn" class="nav-label">Mode</span>
            </a>
            <span id="theme-toggle-btn" class="nav-tooltip">Mode</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">account_circle</span>
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="upload-container">
        <!-- App Content -->
        <form action="" class="search-bar">
          <input type="text" placeholder="Search for any files that you have uploaded" name="q" />
          <div class="search-bar-actions">
            <button id="upload-submit-button" class="material-symbols-rounded">search</button>
          </div>
        </form>
        <button id="uploadTriggerBtn" class="material-symbols-rounded">add_circle</button>

        <!-- Upload popup -->
        <div id="uploadPopup" class="popup hidden">
          <span id="closePopupBtn" class="close-btn">&times;</span>
        
          <div class="upload-row">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn">
              <span class="material-symbols-rounded">upload_file</span>
            </button>
          </div>
        </div>
    </div>
    <div id="file-list" class="file-container"></div>
    <script src="/src/script.js"></script>
    <script src="/src/sidebar.js"></script>
    <script src="/src/popup.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
          const fileListContainer = document.getElementById("file-list"); // Make sure the ID matches
    
          try {
              const response = await fetch("http://localhost:3000/list-files"); // Backend API
              const data = await response.json();
    
              if (!data.files.length) {
                  fileListContainer.innerHTML = "<p>No files available.</p>";
                  return;
              }
    
              // Clear previous content
              fileListContainer.innerHTML = "";
    
              // Loop through files and display them
              data.files.forEach(file => {
                  const fileItem = document.createElement("div");
                  fileItem.classList.add("file-item");
    
                  const fileLink = document.createElement("a");
                  fileLink.classList.add("file-name");
                  fileLink.href = file.fileUrl;
                  fileLink.textContent = file.fileName;
                  fileLink.target = "_blank"; // Open in new tab
    
                  const deleteButton = document.createElement("button");
                  deleteButton.classList.add("delete-button");
                  deleteButton.textContent = "Delete";
                  deleteButton.onclick = () => deleteFile(file.fileName);
    
                  fileItem.appendChild(fileLink);
                  fileItem.appendChild(deleteButton);
                  fileListContainer.appendChild(fileItem);
              });
          } catch (error) {
              console.error("Error fetching files:", error);
              fileListContainer.innerHTML = "<p>Error loading files.</p>";
          }
      });
    
      function deleteFile(fileName) {
          if (confirm(`Are you sure you want to delete ${fileName}?`)) {
              fetch("http://localhost:3000/delete-file", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ fileName }),
              })
              .then(response => response.json())
              .then(data => {
                  alert(data.message);
                  location.reload(); // Refresh the list after deletion
              })
              .catch(error => console.error("Error deleting file:", error));
          }
      }
    </script>
  </body>
</html>
