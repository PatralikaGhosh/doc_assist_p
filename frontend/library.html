<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
        <!-- Fixed Sidebar -->
        <aside class="sidebar">
          <!-- Sidebar header -->
          <header class="sidebar-header">
            <a href="#" class="header-logo">
              <img src="docAssist_logo.svg" alt="CodingNepal">
            </a>
            <button class="toggler sidebar-toggler">
              <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
              <span class="material-symbols-rounded">menu</span>
            </button>
          </header>
          <nav class="sidebar-nav">
            <!-- Primary top nav -->
            <ul class="nav-list primary-nav">
              <li class="nav-item">
                <a href="library.html" class="nav-link">
                  <span class="nav-icon material-symbols-rounded">dashboard</span>
                  <span class="nav-label">Library</span>
                </a>
                <span class="nav-tooltip">Library</span>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <span class="nav-icon material-symbols-rounded">chat</span>
                  <span class="nav-label">Chat</span>
                </a>
                <span class="nav-tooltip">Chat</span>
              </li>
            </ul>
          </nav>
        </aside>
    <!-- Login -->
    <div class="auth-buttons">
      <!-- Theme Toggle Button (Sun/Moon) -->
      <button id="theme-toggle-btn" class="theme-toggle" title="Toggle Theme">
        <span class="material-symbols-rounded" id="theme-icon">light_mode</span>
      </button>

      <!-- Auth Buttons -->
      <button id="google-login">Log in</button>
      <button id="logout" style="display:none;">Log out</button>
    </div>
    <div class="upload-container">
        <!-- App Content -->
        <form id="searchForm" class="search-bar">
          <input type="text" placeholder="Search" name="q" />
          <div class="search-bar-actions">
            <button id="upload-submit-button" class="material-symbols-rounded">search</button>
          </div>
        </form>
        <button id="uploadTriggerBtn" class="material-symbols-rounded">add_circle</button>

        <!-- Upload popup -->
        <div id="uploadPopup" class="popup hidden">
          <span id="closePopupBtn" class="close-btn">&times;</span>
        
          <div class="upload-row">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn">
              <span class="material-symbols-rounded">upload_file</span>
            </button>
          </div>
        </div>
    </div>
    <div id="file-list" class="file-container"></div>
    <script src="/src/screen_theme.js"></script>
    <script src="/src/sidebar.js"></script>
    <script src="/src/popup.js"></script>
    <script src="/src/script.js"></script>
    <script type="module" src="/src/search_bar.js"></script>
    <script type="module" src="/src/auth.js"></script>
    <script type="module">
      import { onAuthReady } from '/src/auth.js';
    
      onAuthReady(user => {
        const uploadBtn = document.getElementById("uploadTriggerBtn");
    
        // Hide the upload button for unauthorized users
        const allowedEmails = ["pyxis2100@gmail.com", "timothy.smithii@tamu.edu", "rohanganta@tamu.edu", "avanti@gmail.com"];
    
        if (!user || !allowedEmails.includes(user.email)) {
          uploadBtn.style.display = "none";
        } else {
          uploadBtn.style.display = "inline-block"; // just in case
        }
      });
    </script>
    
  </body>
</html>
