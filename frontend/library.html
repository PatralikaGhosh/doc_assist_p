<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <!-- Sidebar header -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="docAssist_logo.svg" alt="CodingNepal">
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="library.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Library</span>
            </a>
            <span class="nav-tooltip">Library</span>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">chat</span>
              <span class="nav-label">Chat</span>
            </a>
            <span class="nav-tooltip">Chat</span>
          </li>
          <li class="nav-item">
            <a href="history.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">history</span>
              <span class="nav-label">History</span>
            </a>
            <span class="nav-tooltip">History</span>
          </li>
        </ul>
        <!-- Secondary bottom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">account_circle</span>
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="upload-container">
        <!-- App Content -->
        <form action="" class="search-bar">
          <input type="text" placeholder="Search for any files that you have uploaded" name="q" />
          <div class="search-bar-actions">
            <button id="upload-submit-button" class="material-symbols-rounded">search</button>
          </div>
        </form>
        <button id="uploadTriggerBtn" class="material-symbols-rounded">add_circle</button>

        <!-- Upload popup -->
        <div id="uploadPopup" class="popup hidden">
          <span id="closePopupBtn" class="close-btn">&times;</span>
        
          <div class="upload-row">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn">
              <span class="material-symbols-rounded">upload_file</span>
            </button>
          </div>
        </div>

        <!-- <button id="uploadBtn" class="material-symbols-rounded">upload_file</button> -->
    </div>
    <!-- <div id="pdf-links" class="pdf-list"></div> -->
    <script src="/src/sidebar.js"></script>
    <!-- <script src="/src/upload_files.js"></script> -->
    <script src="/src/popup.js"></script>
  </body>
</html>
