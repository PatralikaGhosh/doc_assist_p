<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <h1 class="heading">Hello, there</h1>
      </header>
      <!-- Chats -->
      <div class="chats-container">
      </div>
     <!-- Chatbot Messages -->
     <div class="prompt-container">   
       <div class="prompt-wrapper">
         <form action="#"  class="prompt-form" >
           <input type="text" placeholder="Ask docAssist" class="prompt-input" required>

           <div class="prompt-actions">
              <!-- Send Prompt and Stop Response Buttons -->
              <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
              <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
           </div>
         </form>

         <!-- Theme and Delete Chats Buttons -->
         <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
         <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
       </div>
       <!-- Disclaimer Text -->
       <p class="disclaimer-text">docAssist can make mistakes, check important information.</p>
     </div>
    </div>
    <!-- Fixed Sidebar -->
    <aside class="sidebar">
      <!-- Sidebar header -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="docAssist_logo.svg" alt="CodingNepal">
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Library</span>
            </a>
            <span class="nav-tooltip">Library</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">chat</span>
              <span class="nav-label">Chat</span>
            </a>
            <span class="nav-tooltip">Chat</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">history</span>
              <span class="nav-label">History</span>
            </a>
            <span class="nav-tooltip">History</span>
          </li>
        </ul>
        <!-- Secondary bottom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">account_circle</span>
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  </body>
</html>
