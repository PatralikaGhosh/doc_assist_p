<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- App Header -->
       <header class="app-header">
        <h1 class="heading">Hello, there</h1>
        <h2 class="sub-heading">How can I assist you today?</h2>
        </header>
      
      <!-- Chat container -->
       <div class="chats-container">
       </div>
      <!-- Chatbot Messages -->
      <div class="prompt-container">   
        <div class="prompt-wrapper">
          <form action="#"  class="prompt-form" >
            <input type="text" placeholder="Ask docAssist" class="prompt-input" required>
            <div class="prompt-actions">
              <button id="add-file-btn" type="button" class="material-symbols-rounded">attach_file</button>
              <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
            </div>
          </form>
          <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
        </div>
        <p class="disclaimer-text">docAssist can make mistakes, so double-check it.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
