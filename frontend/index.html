<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-container"></div>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <h1 class="heading">Hello, there</h1>
      </header>
      <!-- Login -->
      <div class="auth-buttons">
        <button id="google-login">Log in</button>
        <button id="logout" style="display:none;">Log out</button>
      </div>
      <!-- Chats -->
      <div class="chats-container">
      </div>
     <!-- Chatbot Messages -->
     <div class="prompt-container">   
       <div class="prompt-wrapper">
         <form action="#"  class="prompt-form" >
           <input type="text" placeholder="Ask docAssist" class="prompt-input" required>

           <div class="prompt-actions">
              <!-- Send Prompt and Stop Response Buttons -->
              <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
              <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
           </div>
         </form>

         <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
       </div>
       <!-- Disclaimer Text -->
       <p class="disclaimer-text">docAssist can make mistakes, check important information.</p>
     </div>
    </div>
    <div id="sidebar-placeholder"></div>
    <script type="module" src="/src/auth.js"></script>
    <script>
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-placeholder').innerHTML = data;
        });
    </script>    
    <script src="/src/script.js"></script>
    <script src="/src/sidebar.js"></script>
  </body>
</html>
