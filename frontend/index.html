<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docAssist</title>
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-container"></div>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <h1 class="heading">Hello there!</h1>
      </header>
      <!-- Login -->
    <!-- Login -->
    <div class="auth-buttons">
      <!-- Theme Toggle Button (Sun/Moon) -->
      <button id="theme-toggle-btn" class="theme-toggle" title="Toggle Theme">
        <span class="material-symbols-rounded" id="theme-icon">light_mode</span>
      </button>
    
      <!-- Auth Buttons -->
      <button id="google-login">Log in</button>
      <button id="logout" style="display:none;">Log out</button>
    </div>
      <!-- Chats -->
      <div class="chats-container">
      </div>
     <!-- Chatbot Messages -->
     <div class="prompt-container">   
       <div class="prompt-wrapper">
         <form action="#"  class="prompt-form" >
           <input type="text" placeholder="Ask docAssist" class="prompt-input" required>

           <div class="prompt-actions">
              <!-- Send Prompt and Stop Response Buttons -->
              <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
              <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
           </div>
         </form>

         <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
       </div>
       <!-- Disclaimer Text -->
       <p class="disclaimer-text">docAssist can make mistakes, check important information.</p>
     </div>
    </div>
        <!-- Fixed Sidebar -->
        <aside class="sidebar">
          <!-- Sidebar header -->
          <header class="sidebar-header">
            <a href="#" class="header-logo">
              <img src="docAssist_logo.svg" alt="docAssist">
            </a>

            <button class="toggler sidebar-toggler">
              <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
              <span class="material-symbols-rounded">menu</span>
            </button>
          </header>
          <nav class="sidebar-nav">
            <!-- Primary top nav -->
            <ul class="nav-list primary-nav">
              <li class="nav-item">
                <a href="library.html" class="nav-link">
                  <span class="nav-icon material-symbols-rounded">dashboard</span>
                  <span class="nav-label">Library</span>
                </a>
                <span class="nav-tooltip">Library</span>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <span class="nav-icon material-symbols-rounded">chat</span>
                  <span class="nav-label">Chat</span>
                </a>
                <span class="nav-tooltip">Chat</span>
              </li>
            </ul>
            <ul id="conversation-buttons" class="nav-list secondary-nav"></ul>
          </nav>
        </aside>
    <script type="module" src="/src/auth.js"></script>   
    <script src="/src/script.js"></script>
    <script src="/src/sidebar.js"></script>
    <script src="/src/screen_theme.js"></script>
  </body>
</html>
